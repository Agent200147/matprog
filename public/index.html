    <form action="" method="post" id="form" class="form">
        <div class="commonData main-block">
            <h2 class="title commonData__title text-medium">Общие входные данные:</h2>
            <div class="commonData__inputs">
                <div class="borders">
                    Границы: <span class="scobka">(</span>
                    <input required type="text" placeholder="0" name="leftBorder" class="leftBorder"/>
                    <span class="tz">;</span>
                    <input required type="text" placeholder="0" name="rightBorder" class="rightBorder"/>
                    <span class="scobka">)</span>
                </div>
                <div class="function">
                    Функция: <input required type="text" placeholder="x^2 + y^2 - 5" name="fnInput" class="fn"/>
                </div>
            </div>
        </div>

        <div class="methods">
            <div class="monteKarlo main-block">
                <h2 class="title commonData__title text-medium">Монте-Карло:</h2>
                <input required type="text" placeholder="Кол-во итераций" name="monteIteration"/>
            </div>
            <div class="annealing main-block">
                <h2 class="title commonData__title text-medium">Имитация отжига:</h2>
                <div class="annealing__inputs">
                    <input required type="text" placeholder="Tmax" name="annealingT"/>
                    <input required type="text" placeholder="r" name="annealingR"/>
                    <input required type="text" placeholder="L" name="annealingL"/>
                </div>
            </div>
        </div>

        <div class="controls">
            <button type="submit" class="btn btn-submit" id="btnSubmit">Начать подсчет!</button>
<!--            <button type="button" class="btn btn-submit" id="btnStop">Стоп</button>-->
            <button type="button" class="btn btn-clear" id="btnClear">Очистить результаты</button>
            <button type="button" class="btn btn-reset" id="btnReset">Сбросить форму</button>
        </div>
    </form>
